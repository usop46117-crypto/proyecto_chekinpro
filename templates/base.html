{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CheKinPro{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="d-flex flex-column min-vh-100 base-bg">

    <!-- HEADER -->
    <header class="bg-dark text-white">
        <div class="container-fluid px-4">
            <div class="d-flex justify-content-between align-items-center py-3">

                <!-- LOGO -->
                <a href="{% url 'home:index' %}" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="{% static 'img/chekin.png' %}" height="40" alt="CheKinPro">
                </a>

                <!-- BOTONES -->
                <div class="d-flex gap-2">
                    {% if user.is_authenticated %}
                        <a href="{% url 'reservas:listar' %}" class="btn btn-warning btn-sm">
                            Reservas
                        </a>

                        <form method="post" action="{% url 'usuarios:logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-outline-light btn-sm">
                                Cerrar sesi贸n
                            </button>
                        </form>
                    {% else %}
                        
                    {% endif %}
                </div>

            </div>
        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="flex-grow-1 main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <small>
            CheKinPro 路 Sistema de gesti贸n hotelera<br>
             checkinpro@gmail.com 路  322-347-747-6915
        </small>
    </footer>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
