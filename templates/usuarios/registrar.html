{% extends 'base.html' %}
{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<section class="hero d-flex align-items-center justify-content-center text-white"
         style="min-height: 80vh; padding-top: 100px; background-color: #343a40;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg bg-dark text-white">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Registrar Usuario</h3>

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="post" novalidate>
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Rol</label>
                                <select name="rol" class="form-select" required>
                                    <option value="">Seleccione un rol</option>
                                    <option value="ADMIN">Administrador</option>
                                    <option value="RECEP">Recepcionista</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" name="password1" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirmar Contraseña</label>
                                <input type="password" name="password2" class="form-control" required>
                            </div>

                            <button type="submit" class="btn btn-warning w-100 fw-bold">
                                Registrar
                            </button>

                            <div class="text-center mt-3">
                                <a href="{% url 'usuarios:login' %}" class="text-warning text-decoration-none">
                                    ¿Ya tienes cuenta? Inicia sesión
                                </a>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
